<html>
	<head>
	    <title>Chat WebSocket</title>
	    
	    <script src="resources/js/sockjs-0.3.4.js"></script>
	    <script src="resources/js/stomp.js"></script>
	    
	    <script type="text/javascript">

	        var stompClient = null;

	        function setConnected(connected) {

	            document.getElementById('connect').disabled = connected;
	            document.getElementById('disconnect').disabled = !connected;
	            document.getElementById('conversationDiv').style.visibility = connected ? 'visible' : 'hidden';
	            document.getElementById('response').innerHTML = '';
	        }

	        function connect() {

	            var socket = new SockJS('/verification/request');
	            stompClient = Stomp.over(socket);

	            stompClient.connect({}, function(frame) {

	            	setConnected(true);
	                console.log('Connected: ' + frame);
	                stompClient.subscribe('/verification/response', function(messageOutput) {

	                    showMessageOutput(JSON.parse(messageOutput.body));
	                });
	            });
	        }

	        function disconnect() {

	            if(stompClient != null) {
	                stompClient.disconnect();
	            }

	            setConnected(false);
	            console.log("Disconnected");
	        }

	        function sendMessage() {

	        	//var from = document.getElementById('from').value;
	            var userId = document.getElementById('userId').value;

	            var purchase ={
					purchaseToken: document.getElementById('purchaseToken').value,
					productId: document.getElementById('productId').value
				}
	            stompClient.send("/app/verification/request", {}, JSON.stringify({'userId':userId, 'purchase':purchase}));
	        }

	        function showMessageOutput(messageOutput) {

	            var response = document.getElementById('response');
	            var p = document.createElement('p');
	            p.style.wordWrap = 'break-word';
	            p.appendChild(document.createTextNode("IsSuccess?:"+messageOutput.success + "  PurchaseStatus: " + messageOutput.purchaseStatus));
	            response.appendChild(p);
	        }

	    </script>
	    
	</head>
	
	<body onload="disconnect()">

		<div>
		
		
			<!--<div>
				<input type="text" id="from" placeholder="Choose a nickname"/>
			</div>-->
			<br />
		    <div>
		        <button id="connect" onclick="connect();">Connect</button>
		        <button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
		    </div>
		    <br />
		    <div id="conversationDiv">
		        <input type="text" id="userId" placeholder="Write userId"/>
		        <input type="text" id="purchaseToken" placeholder="Write purchase Token"/>
		        <input type="text" id="productId" placeholder="Write product id"/>
		        <button id="sendMessage" onclick="sendMessage();">Send</button>
		        <p id="response"></p>
		    </div>
		</div>

	</body>
</html>
